<form action="{% url 'export_to_excel' %}" method="get">
    <label for="year">Select Year:</label>
    <select name="year" id="year" required>
        {% for year in years %}
        <option value="{{ year.year }}">{{ year.year }}</option>
        {% endfor %}
    </select>
    <button type="submit">Download Excel</button>
</form>
