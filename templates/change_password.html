<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #7ebbc5 0%, #ffffff 100%);
    padding: 20px;
    color: #333;
  }

  .navbar {
    background-color: #007b9e;
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 5px;
    margin-bottom: 20px;
  }

  .project-name {
    font-size: 20px;
    font-weight: bolder;
  }

  .nav-buttons a {
    background: linear-gradient(135deg, #7ebbc5 0%, #ffffff 100%);
    padding: 8px 12px;
    text-decoration: none;
    font-size: 12px;
    border-radius: 4px;
    font-weight: 500;
    color: #007b9e;
    margin-left: 10px;
    transition: background-color 0.3s;
  }

  .nav-buttons a:first-child {
    margin-left: 0;
  }

  .nav-buttons a:hover {
    background-color: #e6e6e6;
  }

  h2 {
    text-align: center;
    color: #007b9e;
    margin-bottom: 25px;
  }

  form {
    background: linear-gradient(135deg, #7ebbc5 0%, #ffffff 100%);
    max-width: 450px;
    margin: 0 auto 30px auto;
    padding: 25px 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  button {
    display: block;
    width: 100%;
    padding: 12px 0;
    background-color: #2194a9;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #7ebbc5;
  }

  a.back-link {
    display: block;
    text-align: center;
    color: #007b9e;
    font-weight: 600;
    text-decoration: none;
    margin-top: 15px;
    font-size: 0.95rem;
  }

  a.back-link:hover {
    text-decoration: underline;
  }
</style>

<div class="navbar">
  <div class="project-name">Application Of Varshik Ahewal</div>
  <div class="nav-buttons">
    <a href="{% url 'edit_user' user_obj.id %}"> Back to Edit User</a>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
  </div>
</div>

<h2>Change Password for {{ user_obj.username }}</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Update Password</button>
</form>
